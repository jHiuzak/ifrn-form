<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="three-balls">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Site Title</h1>
    </header>
    <main>
        <figure>
            <img src="" alt="Logo do IFRN"/>
        </figure>
        <article>
            <form method="post">
                <div class="field">
                    <label class="lblSignIn" for="name">Nome do aluno</label>
                    <input class="inpSignIn" id="name" name="name" placeholder="Seu nome"/>
                </div>
                <div class="field selector">
                    <label class="lblSignIn" for="birth-place">Campus</label>
                    <select name="birth-place">
                        <option value="Currais Novos">Currais Novos</option>
                        <option value="Natal">Natal</option>
                        <option value="Nova Cruz">Nova Cruz</option>
                        <option value="Parnamirim">Parnamirim</option>
                    </select>
                </div>    
                <div class="field">
                    <label class="lblSignIn" for="cpf">CPF do aluno</label>
                    <input class="inpSignIn" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX"></input>
                </div>
                <div class="field">
                    <div>Curso</div>
                    <div>
                        <label for="course">Tec Informática</label>
                        <input type="radio" name="course" value="Tec Informática"/>
                        <label for="course">Tec Química</label>
                        <input type="radio" name="course" value="Tec Química"/>
                        <label for="course">Tec Administração</label>
                        <input type="radio" name="course" value="Tec Administração"/>
                    </div>
                </div>
                <div class="field">
                    <label class="lblSignIn" for="birthDate">Data de ingresso</label>
                    <input class="inpSignIn" id="birthDate" name="birthDate" type="date"/>
                </div>         
                <div class="field">
                    <label class="lblSignIn" for="quote">Observações</label>
                    <textarea class="inpSignIn" cols="" id="inpQuote" name="quote" placeholder="sugestões, elogios, reclamações..." rows="4"></textarea>
                </div>
                <div class="buttons">
                    <button type="submit">Submit</button>
                    <button type="submit">Limpar</button>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
